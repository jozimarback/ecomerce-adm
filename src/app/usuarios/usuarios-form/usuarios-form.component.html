<h2>Usuários</h2>

<div class="card card-border-color card-border-color-primary">
  <div class="card-header card-header-divider">{{tituloCard}} usuarios</div>
  <div class="card-body">
    <!-- <div *ngIf="mensagemRetorno" id="alerta-sucesso"> -->
    <!-- <ngb-alert  [type]="'success'" (close)="mensagemRetorno = null">
      {{mensagemRetorno}}
    </ngb-alert> -->
  <!-- </div> -->
    <form [formGroup]="formularioUsuario" (submit)="salvar(formularioUsuario.value)" novalidate>
      <div class="form-group pt-2">
        <label for="codigo">Código</label>
        <input id="codigo" type="text" #campoFoco formControlName="codigo" placeholder="Ex: 68542" class="form-control">
      </div>
      <div class="form-group pt-2">
        <label for="nome">Nome</label>
        <input id="nome" type="text" formControlName="nome" placeholder="Ex: José da Silva" class="form-control">
      </div>
      
      <div class="form-group pt-2">
        <label for="senha">Senha</label>
        <input id="senha" type="text" formControlName="senha"  class="form-control">
      </div>
      <div class="form-group pt-2">
        <label for="eh-admin">É admin</label>
        <input id="eh-admin" type="checkbox" formControlName="ehAdmin" class="form-control">
      </div>
      <div class="form-group pt-2">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="0">Ativo</option>
          <option value="1">Inativo</option>
        </select>
      </div>
      <div class="col-sm-6">
        <p class="text-right">
          <button type="submit" class="btn btn-space btn-primary">Salvar</button>
          <a class="btn btn-secondary" [routerLink]="'/usuarios'">Voltar</a>
        </p>
      </div>
    </form>
  </div>
</div>
