<h2>Produtos</h2>
<div class="card card-table">

  </div>
<table>
  <thead>

  </thead>
  <tbody>
    <tr *ngFor="let item of produtos | async">
      <td>{{item.codigo}}</td>

    </tr>
  </tbody>
</table>
